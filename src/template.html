<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <dialog id="edit-dialog">
        <form id="edit-todo">
            <div>
                <label for="todo-title">Title:</label>
                <input type="text" id="todo-title" name="todo-title">
            </div>
            <div>
                <label for="desc">Description:</label>
                <input type="text" id="desc" name="desc">
            </div>
            <div>
                <label for="duedate">Duedate:</label>
                <input type="date" id="duedate" name="duedate">
            </div>
            <div>
                <label for="finished">Priority:</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div id="form-buttons">
                <button type="button" id="submit" for="edit-todo">Submit</button>
                <button type="button" id="close">Close</button>
            </div>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form id="create-project-form">
            <div>
                <label for="project-title">Title:</label>
                <input type="text" id="project-title" name="project-title">
            </div>
            <div id="form-buttons">
                <button type="button" id="project-submit" for="create-project-form">Submit</button>
                <button type="button" id="project-close">Close</button>
            </div>
        </form>
    </dialog>
    <button id="create-project">Create Project</button>
    <div id="projects"></div>
    <button id="create-todo">Create Todo</button>
    <div id="todos"></div>
</body>
</html>
